<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <a href="index.html" aria-label="Home">
            <i class="fas fa-home"></i>
        </a>
        <a href="gallery.html" aria-label="Memories">
            <i class="fas fa-images"></i>
        </a>
        <a href="letter.html" aria-label="Letter">
            <i class="fas fa-envelope-open-text"></i>
        </a>
        <a href="surprise.html" class="active" aria-label="Surprise">
            <i class="fas fa-gift"></i>
        </a>
    </nav>

    <div class="container cake-container">
        <h1 id="headerText">Make a Wish...</h1>
        
        <div class="cake-wrapper">
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>

            <div class="tier tier-top">
                <div class="icing"></div>
            </div>
            <div class="tier tier-middle">
                <div class="icing"></div>
            </div>
            <div class="tier tier-bottom">
                <div class="icing"></div>
            </div>
        </div>

        <p class="instruction">Close your eyes, think of a wish, and click the button!</p>
        
        <button class="btn btn-wish" id="blowBtn" aria-label="Blow Candles">
            <i class="fas fa-wind"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
